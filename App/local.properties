# Данный файл со свойствами загружается первым при сборке с помощью ant. В нём при необходимости можно
# в качестве временной меры указать кастомные пути "в обход" бинарного репозитория. К примеру, если необходимо
# собрать JepRia с модифицированным файлом gwt-user.jar, то необходимо добавить в local.properties следующую
# строку (без ведущего символа #):
# GWT-USER_LIB=D:/work/java/gwt-2.7.0-modified/gwt-user.jar
